<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANKAN Analytics Pro - デモサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: var(--bg-card);
            border-bottom: 2px solid var(--primary);
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .logo-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }


        /* Admin Panel */
        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .admin-panel {
                grid-template-columns: 1fr;
            }
        }

        .panel-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--primary);
            border-radius: 2px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            background: var(--bg-main);
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        button:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--bg-card-hover);
        }

        .btn-secondary:hover {
            background: var(--border);
            box-shadow: 0 4px 12px rgba(51, 65, 85, 0.4);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #059669;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        /* Status Message */
        .status-message {
            margin-top: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
            display: block;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
            display: block;
        }

        /* Preview Area */
        #preview-area {
            min-height: 400px;
            position: relative;
            border: 2px dashed rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            padding: 20px;
            background: var(--bg-main);
        }

        #preview-area::after {
            content: '📋 データ確認用プレビュー（簡易表示）';
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--bg-card);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            z-index: 3;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        #preview-area > * {
            position: relative;
            z-index: 2;
        }

        /* Preview Simple Table */
        .preview-race {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .preview-race-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .preview-table th {
            text-align: left;
            padding: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            background: var(--bg-main);
        }

        .preview-table td {
            padding: 8px;
            color: var(--text-primary);
            border-top: 1px solid var(--border);
        }


        /* Race Card */
        .race-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .race-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .race-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .race-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .race-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Horse Table */
        .horse-table {
            width: 100%;
            border-collapse: collapse;
        }

        .horse-table thead {
            background: var(--bg-main);
        }

        .horse-table th {
            padding: 12px;
            text-align: left;
            font-weight: 700;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .horse-table td {
            padding: 15px 12px;
            border-top: 1px solid var(--border);
        }

        .horse-table tbody tr {
            transition: background 0.2s ease;
        }

        .horse-table tbody tr:hover {
            background: var(--bg-card-hover);
        }

        .rank-badge {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-radius: 50%;
            font-weight: 700;
            font-size: 14px;
        }

        .rank-1 {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #78350f;
        }

        .rank-2 {
            background: linear-gradient(135deg, #d1d5db, #9ca3af);
            color: #1f2937;
        }

        .rank-3 {
            background: linear-gradient(135deg, #f87171, #dc2626);
            color: white;
        }

        .rank-other {
            background: var(--bg-main);
            color: var(--text-secondary);
        }

        .horse-number {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 16px;
        }

        .horse-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .score-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-main);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .probability {
            font-size: 18px;
            font-weight: 700;
            color: var(--success);
        }

        /* Professional Styles */
        .data-grid {
            overflow-x: auto;
        }

        .analysis-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .analysis-table thead {
            background: var(--bg-main);
        }

        .analysis-table th {
            padding: 12px 10px;
            text-align: center;
            font-weight: 700;
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
        }

        .analysis-table td {
            padding: 14px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .rank-cell {
            font-weight: 700;
            font-size: 16px;
        }

        .horse-num {
            font-weight: 700;
            color: var(--primary);
            font-size: 15px;
        }

        /* Score Bars */
        .score-cell {
            position: relative;
            padding: 4px;
        }

        .score-value {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .score-bar-mini {
            width: 100%;
            height: 4px;
            background: var(--bg-main);
            border-radius: 2px;
            overflow: hidden;
        }

        .score-fill-mini {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .fill-total { background: linear-gradient(90deg, #3b82f6, #06b6d4); }
        .fill-speed { background: linear-gradient(90deg, #10b981, #14b8a6); }
        .fill-stable { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        .fill-power { background: linear-gradient(90deg, #ef4444, #f97316); }
        .fill-adapt { background: linear-gradient(90deg, #8b5cf6, #a78bfa); }

        .prob-cell {
            font-size: 16px;
            font-weight: 700;
            color: var(--success);
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 11px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-bar {
            width: 30px;
            height: 4px;
            border-radius: 2px;
        }

        /* Betting Recommendations */
        .betting-section {
            background: var(--bg-main);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid var(--primary);
        }

        .betting-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .betting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .betting-item {
            background: var(--bg-card);
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .betting-type {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .betting-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--success);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-subtext {
            font-size: 14px;
        }

        /* Footer */
        footer {
            margin-top: 60px;
            padding: 30px 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary);
        }
    </style>

    <script>
        // Smart Auto-Convert Function
        function smartConvert(text) {
            const lines = text.split('\n');
            const converted = lines.map(line => {
                // Skip empty lines, headers, separators, and betting data
                if (!line.trim() || line.includes('R ') || line.trim() === '---' || line.trim() === '===' || line.includes(':')) {
                    return line;
                }

                // Detect delimiter (tab or multiple spaces)
                let parts;
                if (line.includes('\t')) {
                    parts = line.split('\t').map(p => p.trim()).filter(p => p);
                } else if (line.match(/\s{2,}/)) {
                    parts = line.split(/\s+/).map(p => p.trim()).filter(p => p);
                } else if (line.includes(',')) {
                    parts = line.split(',').map(p => p.trim()).filter(p => p);
                } else {
                    return line; // No delimiter found
                }

                // If already has 7+ parts, it's complete
                if (parts.length >= 7) {
                    return parts.join(',');
                }

                // Simple mode: 4 parts (num, name, score, prob)
                if (parts.length === 4) {
                    const [num, name, mainScore, prob] = parts;
                    const score = parseFloat(mainScore);

                    // Auto-generate 4 sub-scores based on main score
                    const score2 = (score - 0.3 - Math.random() * 0.4).toFixed(1);
                    const score3 = (score - 0.6 - Math.random() * 0.6).toFixed(1);
                    const score4 = (score - 1.0 - Math.random() * 0.8).toFixed(1);
                    const score5 = (score - 1.5 - Math.random() * 1.0).toFixed(1);

                    return `${num},${name},${mainScore},${score2},${score3},${score4},${score5},${prob}`;
                }

                // Return as-is if format is unexpected
                return parts.join(',');
            });

            return converted.join('\n');
        }

        // Auto-convert on paste
        const inputData = document.getElementById('input-data');
        inputData.addEventListener('paste', function(e) {
            setTimeout(() => {
                const converted = smartConvert(this.value);
                if (converted !== this.value) {
                    this.value = converted;
                    updatePreview();
                }
            }, 10);
        });

        // Auto-preview on input
        let debounceTimer;
        inputData.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                updatePreview();
            }, 500);
        });

        // Update Preview (Simple view for data confirmation)
        function updatePreview() {
            const inputData = document.getElementById('input-data').value.trim();
            const previewArea = document.getElementById('preview-area');
            const publishBtn = document.getElementById('publish-btn');

            if (!inputData) {
                previewArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📊</div>
                        <div class="empty-text">プレビューエリア</div>
                        <div class="empty-subtext">左側にデータを入力すると、ここにプレビューが表示されます</div>
                    </div>
                `;
                publishBtn.disabled = true;
                return;
            }

            try {
                const html = convertToSimplePreview(inputData);
                previewArea.innerHTML = html;
                publishBtn.disabled = false;
                showStatus('input-status', 'データを読み込みました', 'success');
            } catch (error) {
                previewArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <div class="empty-text">エラー</div>
                        <div class="empty-subtext">${error.message}</div>
                    </div>
                `;
                publishBtn.disabled = true;
                showStatus('input-status', 'データの形式が正しくありません', 'error');
            }
        }

        // Convert to Simple Preview (Plain table format)
        function convertToSimplePreview(data) {
            const races = data.split('---').map(r => r.trim()).filter(r => r);
            let html = '';

            races.forEach((race, idx) => {
                const lines = race.split('\n').filter(l => l.trim());
                if (lines.length < 2) return;

                const header = lines[0];
                const horses = lines.slice(1);

                html += `
                    <div class="preview-race">
                        <div class="preview-race-title">${header}</div>
                        <table class="preview-table">
                            <thead>
                                <tr>
                                    <th>馬番</th>
                                    <th>馬名</th>
                                    <th>スコア</th>
                                    <th>確率</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                horses.forEach((horse, i) => {
                    const parts = horse.split(',');
                    if (parts.length < 7) return;

                    const [num, name, score1, score2, score3, score4, score5, prob] = parts;

                    html += `
                        <tr>
                            <td>${num}</td>
                            <td>${name}</td>
                            <td>${score1}</td>
                            <td>${prob}</td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            });

            return html || '<div class="empty-state"><div class="empty-icon">⚠️</div><div class="empty-text">データがありません</div></div>';
        }

        // Convert data to Professional HTML
        function convertToHTML(data) {
            const races = data.split('---').map(r => r.trim()).filter(r => r);
            let html = '';

            races.forEach((race, idx) => {
                // 買い目セクションを分離
                const parts = race.split('===');
                const horseData = parts[0].trim();
                const bettingData = parts[1] ? parts[1].trim() : '';

                const lines = horseData.split('\n').filter(l => l.trim());
                if (lines.length < 2) return;

                const header = lines[0];
                const horses = lines.slice(1);

                html += `
                    <div class="race-card">
                        <div class="race-header">
                            <div class="race-title">${header}</div>
                            <div class="race-meta">
                                <div>🏇 ${horses.length}頭立て</div>
                                <div>📅 ${new Date().toLocaleDateString('ja-JP')}</div>
                                <div>⏰ ${new Date().toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'})}</div>
                            </div>
                        </div>

                        <div class="legend">
                            <div class="legend-item">

                });

                html += `

                // 買い目セクションを追加
                if (bettingData) {
                    const bettingLines = bettingData.split('\n').filter(l => l.trim());
                    const bettings = {};

                    bettingLines.forEach(line => {

                    html += `

        // Parse Nankan Race Card and Auto-Generate Scores
        function parseNankanData() {
            const rawData = document.getElementById('input-data').value;

            if (!rawData.trim()) {
                showStatus('input-status', '⚠️ 南関出馬表データを貼り付けてください', 'error');
                return;
            }

            try {
                // Parse horse data from complex format
                const horses = [];
                const lines = rawData.split('\n');

                let currentHorse = null;
                let horseNum = null;
                let horseName = null;

                console.log(`========== 全${lines.length}行をパース開始 ==========`);

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    // 空行をスキップ
                    if (!line) continue;

                    // 最初の10行は生の内容を表示
                    if (i < 10) {
                        console.log(`行${i}: "${line.substring(0, 50)}" (長さ${line.length})`);
                    }

                    // ヘッダー行をスキップ
                    if (line.includes('枠番') || line.includes('競走馬') || line.includes('騎手・調教師')) {
                        console.log('ヘッダー行をスキップ:', line.substring(0, 50));
                        continue;
                    }

                    // 馬番と馬名を検出（例: "1     1     テルケンユミカブト     新原周（川崎）"）
                    const horseMatch = line.match(/^(\d+)\s+(\d+)\s+(.+)/);
                    if (horseMatch) {
                        const waku = parseInt(horseMatch[1]);
                        const baban = parseInt(horseMatch[2]);

                        console.log(`馬候補: 枠${waku} 馬番${baban} "${horseMatch[3].substring(0, 30)}"`);

                        // 枠番と馬番が一致、かつ1-18の範囲内
                        if (waku === baban && waku >= 1 && waku <= 18) {
                            // 前の馬を保存（成績データがある場合のみ）
                            if (currentHorse && horseNum && horseName) {
                                if (currentHorse.totalRaces) {
                                    console.log(`✅ 馬を保存: ${horseNum} ${horseName}`, currentHorse.totalRaces);
                                    horses.push({num: horseNum, name: horseName, stats: currentHorse});
                                } else {
                                    console.log(`⚠️ 成績データなし: ${horseNum} ${horseName}`);
                                }
                            }

                            horseNum = horseMatch[2];
                            // 馬名は3番目の要素の最初の単語（カタカナのみ抽出）
                            const nameMatch = horseMatch[3].match(/([ァ-ヶー]+)/);
                            horseName = nameMatch ? nameMatch[1] : horseMatch[3].trim().split(/\s+/)[0];
                            console.log(`🐴 新しい馬: ${horseNum} ${horseName}`);
                            currentHorse = {
                                distance: {},
                                track: {},
                                surface: {},
                                recentRaces: []
                            };
                            continue;
                        }
                    }

                    // 距離別成績を検出（例: "大1459良ダ 6"）
                    if (line.includes('ダ') && /\d{4}/.test(line)) {
                        const distMatch = line.match(/(\d{4})/);
                        if (distMatch && currentHorse) {
                            const dist = distMatch[1];
                            currentHorse.distance[dist] = line;
                        }
                    }

                    // 成績データを検出（例: "全       1-     0-     0-     9"）
                    if (line.includes('全')) {
                        console.log('🔍 「全」を含む行:', line);
                        if (currentHorse) {
                            console.log('  → currentHorseあり、成績パース試行');
                            const statsMatch = line.match(/全\s+(\d+)-\s+(\d+)-\s+(\d+)-\s+(\d+)/);
                            if (statsMatch) {
                                const [_, w, p, s, r] = statsMatch;
                                const total = parseInt(w) + parseInt(p) + parseInt(s) + parseInt(r);
                                console.log(`  ✅ 成績検出: ${w}-${p}-${s}-${r} (合計${total})`);
                                if (total > 0 && !currentHorse.totalRaces) {
                                    currentHorse.totalRaces = {w, p, s, r, total};
                                    currentHorse.winRate = (parseInt(w) / total * 100).toFixed(1);
                                    currentHorse.placeRate = ((parseInt(w) + parseInt(p)) / total * 100).toFixed(1);
                                    console.log(`  ✅ 成績保存: 勝率${currentHorse.winRate}% 連対率${currentHorse.placeRate}%`);
                                }
                            } else {
                                console.log('  ⚠️ 正規表現マッチ失敗:', line.substring(0, 100));
                            }
                        } else {
                            console.log('  ⚠️ currentHorse未設定');
                        }
                    }

                    // 直近着順を検出（例: "9 25.10.06　良　12頭"）
                    const raceMatch = line.match(/^(\d+)\s+\d{2}\.\d{2}\.\d{2}/);
                    if (raceMatch && currentHorse) {
                        const rank = parseInt(raceMatch[1]);
                        // 着順は1-18の範囲内と想定
                        if (rank >= 1 && rank <= 18) {
                            currentHorse.recentRaces.push(rank);
                            console.log(`🏁 直近着順追加: ${rank}着`);
                        }
                    }
                }

                // 最後の馬を追加（成績データがある場合のみ）
                if (currentHorse && horseNum && horseName) {
                    if (currentHorse.totalRaces) {
                        console.log(`✅ 最後の馬を保存: ${horseNum} ${horseName}`, currentHorse.totalRaces);
                        horses.push({num: horseNum, name: horseName, stats: currentHorse});
                    } else {
                        console.log(`⚠️ 最後の馬は成績データなし: ${horseNum} ${horseName}`);
                    }
                }

                console.log(`検出した馬: ${horses.length}頭`, horses);

                if (horses.length === 0) {
                    showStatus('input-status', '⚠️ 馬データを検出できませんでした。出馬表全体をコピーしてください', 'error');
                    return;
                }

                // Auto-calculate scores
                const results = horses.map(horse => {
                    const score = calculateAutoScore(horse.stats);
                    const prob = calculateProbability(score, horses.length);
                    console.log(`${horse.num} ${horse.name}: score=${score}, prob=${prob}%`);
                    return `${horse.num},${horse.name},${score},${prob}%`;
                });

                // レース名を推定（仮に「1R 大井 C3」とする）
                const raceName = "1R 大井 C3（南関出馬表から自動生成）";
                const output = `${raceName}\n${results.join('\n')}`;

                // 自動変換して表示
                document.getElementById('input-data').value = output;
                const converted = smartConvert(output);
                document.getElementById('input-data').value = converted;
                updatePreview();

                showStatus('input-status', `✅ ${horses.length}頭のデータを自動生成しました！`, 'success');
            } catch (error) {
                console.error('Parse error:', error);
                showStatus('input-status', '⚠️ データ解析エラー: ' + error.message, 'error');
            }
        }

        // Calculate Auto Score from stats
        function calculateAutoScore(stats) {
            // デフォルト値チェック
            if (!stats || typeof stats !== 'object') {
                return 7.0;
            }

            let score = 7.0; // Base score

            // Recent form (調子スコア)
            if (stats.recentRaces && stats.recentRaces.length >= 3) {
                const recent3 = stats.recentRaces.slice(0, 3);
                const avgRank = recent3.reduce((a, b) => a + b, 0) / recent3.length;

                // 平均着順が良いほど高スコア
                if (avgRank <= 3) score += 1.5;
                else if (avgRank <= 5) score += 1.0;
                else if (avgRank <= 7) score += 0.5;
                else if (avgRank >= 10) score -= 1.0;

                // 上昇傾向チェック
                if (recent3.length >= 3) {
                    if (recent3[0] < recent3[1] && recent3[1] < recent3[2]) {
                        score += 0.8; // 上昇傾向
                    } else if (recent3[0] > recent3[1] && recent3[1] > recent3[2]) {
                        score -= 0.5; // 下降傾向
                    }
                }
            }

            // Win rate bonus
            if (stats.winRate) {
                const wr = parseFloat(stats.winRate);
                if (wr >= 20) score += 1.5;
                else if (wr >= 10) score += 1.0;
                else if (wr >= 5) score += 0.5;
            }

            // Place rate bonus
            if (stats.placeRate) {
                const pr = parseFloat(stats.placeRate);
                if (pr >= 40) score += 1.0;
                else if (pr >= 25) score += 0.5;
            }

            // 経験値ボーナス
            if (stats.totalRaces && stats.totalRaces.total >= 20) {
                score += 0.3; // ベテランボーナス
            }

            // スコアを0.1刻みに丸める
            score = Math.max(5.0, Math.min(10.0, score)); // 5.0〜10.0の範囲
            return score.toFixed(1);
        }

        // Calculate Probability
        function calculateProbability(score, totalHorses) {
            // スコアベースで確率を計算（単純化）
            const baseProb = 100 / totalHorses;
            const scoreFactor = parseFloat(score) / 7.5; // 7.5を基準
            const prob = baseProb * scoreFactor;
            return Math.max(5, Math.min(60, Math.round(prob))); // 5%〜60%
        }

        // Clear Data
        function clearData() {
            // 入力データとプレビューをクリア
            document.getElementById('input-data').value = '';
            updatePreview();
        }

        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;

            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 5000);
        }
