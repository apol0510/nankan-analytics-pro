<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            --bg-main: #0a0e1a;
            --bg-card: #111827;
            --bg-card-hover: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #1f2937;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: var(--bg-card);
            border-bottom: 2px solid var(--primary);
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            color: var(--text-primary);
            font-weight: 700;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .header-badge {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Race Analysis Card */
        .race-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .race-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .race-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .race-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Data Grid */
        .data-grid {
            overflow-x: auto;
        }

        .analysis-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .analysis-table thead {
            background: var(--bg-main);
        }

        .analysis-table th {
            padding: 12px 10px;
            text-align: center;
            font-weight: 700;
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
        }

        .analysis-table td {
            padding: 14px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .analysis-table tbody tr {
            transition: background 0.2s ease;
        }

        .analysis-table tbody tr:hover {
            background: var(--bg-card-hover);
        }

        .rank-cell {
            font-weight: 700;
            font-size: 16px;
        }

        .rank-1 { color: #fbbf24; }
        .rank-2 { color: #d1d5db; }
        .rank-3 { color: #f87171; }

        .horse-num {
            font-weight: 700;
            color: var(--primary);
            font-size: 15px;
        }

        .horse-name {
            font-weight: 600;
            color: var(--text-primary);
            text-align: left;
        }

        /* Score Bars */
        .score-cell {
            position: relative;
            padding: 4px;
        }

        .score-value {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .score-bar-mini {
            width: 100%;
            height: 4px;
            background: var(--bg-main);
            border-radius: 2px;
            overflow: hidden;
        }

        .score-fill-mini {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .fill-total { background: linear-gradient(90deg, #3b82f6, #06b6d4); }
        .fill-speed { background: linear-gradient(90deg, #10b981, #14b8a6); }
        .fill-stable { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        .fill-power { background: linear-gradient(90deg, #ef4444, #f97316); }
        .fill-adapt { background: linear-gradient(90deg, #8b5cf6, #a78bfa); }

        .prob-cell {
            font-size: 16px;
            font-weight: 700;
            color: var(--success);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Refresh Button */
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
        }

        /* Footer */
        footer {
            margin-top: 60px;
            padding: 30px 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 11px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-bar {
            width: 30px;
            height: 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    </header>

    <div class="container">
        <div id="public-content">

                <div class="empty-icon">üì≠</div>
                <div class="empty-text">„Éá„Éº„ÇøÊú™ÂÖ¨Èñã</div>
                <div class="empty-subtext">ÁÆ°ÁêÜÁîªÈù¢„Åã„Çâ‰∫àÊÉ≥„Éá„Éº„Çø„ÇíÂÖ¨Èñã„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>

        </div>
        <p>&copy; 2025 NANKAN Analytics Pro. Professional Edition.</p>
    </footer>

    <script>
        // Convert data to Professional HTML
        function convertToProfessionalHTML(data) {
            const races = data.split('---').map(r => r.trim()).filter(r => r);
            let html = '';

            races.forEach((race, idx) => {
                const lines = race.split('\n').filter(l => l.trim());
                if (lines.length < 2) return;

                const header = lines[0];
                const horses = lines.slice(1);

                html += `
                    <div class="race-card">
                        <div class="race-header">
                            <div class="race-title">${header}</div>
                            <div class="race-meta">
                                <div>üèá ${horses.length}È†≠Á´ã„Å¶</div>
                                <div>üìÖ ${new Date().toLocaleDateString('ja-JP')}</div>
                                <div>‚è∞ ${new Date().toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'})}</div>
                            </div>
                        </div>

                        <div class="legend">
                            <div class="legend-item">
                                <div class="legend-bar fill-total"></div>
                                <span>Á∑èÂêàË©ï‰æ°</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-bar fill-speed"></div>
                                <span>„Çπ„Éî„Éº„ÉâÊåáÊï∞</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-bar fill-stable"></div>
                                <span>ÂÆâÂÆöÊÄß</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-bar fill-power"></div>
                                <span>Âú∞Âäõ</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-bar fill-adapt"></div>
                                <span>ÈÅ©ÊÄß</span>
                            </div>
                        </div>

                        <div class="data-grid">
                            <table class="analysis-table">
                                <thead>
                                    <tr>
                                        <th>È†Ü‰Ωç</th>
                                        <th>È¶¨Áï™</th>
                                        <th style="text-align: left;">È¶¨Âêç</th>
                                        <th>Á∑èÂêà</th>
                                        <th>„Çπ„Éî„Éº„Éâ</th>
                                        <th>ÂÆâÂÆöÊÄß</th>
                                        <th>Âú∞Âäõ</th>
                                        <th>ÈÅ©ÊÄß</th>
                                        <th>ÁöÑ‰∏≠Áéá</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                horses.forEach((horse, i) => {
                    const parts = horse.split(',');
                    if (parts.length < 7) return;

                    const [num, name, score1, score2, score3, score4, score5, prob] = parts;
                    const rankClass = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : '';

                    html += `
                        <tr>
                            <td class="rank-cell ${rankClass}">${i + 1}</td>
                            <td class="horse-num">${num}</td>
                            <td class="horse-name">${name}</td>
                            <td class="score-cell">
                                <div class="score-value">${score1}</div>
                                <div class="score-bar-mini">
                                    <div class="score-fill-mini fill-total" style="width: ${score1 * 10}%"></div>
                                </div>
                            </td>
                            <td class="score-cell">
                                <div class="score-value">${score2}</div>
                                <div class="score-bar-mini">
                                    <div class="score-fill-mini fill-speed" style="width: ${score2 * 10}%"></div>
                                </div>
                            </td>
                            <td class="score-cell">
                                <div class="score-value">${score3}</div>
                                <div class="score-bar-mini">
                                    <div class="score-fill-mini fill-stable" style="width: ${score3 * 10}%"></div>
                                </div>
                            </td>
                            <td class="score-cell">
                                <div class="score-value">${score4}</div>
                                <div class="score-bar-mini">
                                    <div class="score-fill-mini fill-power" style="width: ${score4 * 10}%"></div>
                                </div>
                            </td>
                            <td class="score-cell">
                                <div class="score-value">${score5}</div>
                                <div class="score-bar-mini">
                                    <div class="score-fill-mini fill-adapt" style="width: ${score5 * 10}%"></div>
                                </div>
                            </td>
                            <td class="prob-cell">${prob}</td>
                        </tr>
                    `;
                });

                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });

            return html || '<div class="empty-state"><div class="empty-icon">üì≠</div><div class="empty-text">„Éá„Éº„ÇøÊú™ÂÖ¨Èñã</div></div>';
        }

        // Load and display published data
        function loadPublicData() {
            const publishedData = localStorage.getItem('nankan-pro-data');
            const contentArea = document.getElementById('public-content');

            if (publishedData && publishedData.trim() !== '') {
                contentArea.innerHTML = publishedData;
            } else {
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-text">„Éá„Éº„ÇøÊú™ÂÖ¨Èñã</div>
                        <div class="empty-subtext">ÁÆ°ÁêÜÁîªÈù¢„Åã„Çâ‰∫àÊÉ≥„Éá„Éº„Çø„ÇíÂÖ¨Èñã„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
                    </div>
                `;
            }
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadPublicData);

        // Auto-reload every 5 seconds if window is focused
        setInterval(() => {
            if (!document.hidden) {
                loadPublicData();
            }
        }, 5000);
    </script>
