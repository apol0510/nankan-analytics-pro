        * {

        :root {

            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;

            --text-primary: #f1f5f9;

        }

        body {

        }

            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        /* Race Card */
        .race-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .race-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .race-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .race-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .race-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Horse Table */
        .horse-table {
            width: 100%;
            border-collapse: collapse;
        }

        .horse-table thead {
            background: var(--bg-main);
        }

        .horse-table th {
            padding: 14px;
            text-align: left;
            font-weight: 700;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .horse-table td {
            padding: 18px 14px;
            border-top: 1px solid var(--border);
        }

        .horse-table tbody tr {
            transition: background 0.2s ease;
        }

        .horse-table tbody tr:hover {
            background: var(--bg-card-hover);
        }

        .rank-badge {
            display: inline-block;
            width: 36px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            border-radius: 50%;
            font-weight: 700;
            font-size: 15px;
        }

        .rank-1 {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #78350f;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.4);
        }

        .rank-2 {
            background: linear-gradient(135deg, #d1d5db, #9ca3af);
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(209, 213, 219, 0.4);
        }

        .rank-3 {
            background: linear-gradient(135deg, #f87171, #dc2626);
            color: white;
            box-shadow: 0 2px 8px rgba(248, 113, 113, 0.4);
        }

        .rank-other {
            background: var(--bg-main);
            color: var(--text-secondary);
        }

        .horse-number {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 18px;
        }

        .horse-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }

        .score-bar {
            width: 100%;
            height: 10px;
            background: var(--bg-main);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 6px;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 5px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
        }

        .probability {
            font-size: 20px;
            font-weight: 700;
            color: var(--success);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 20px;

        }

        .empty-text {

            margin-bottom: 10px;
            font-weight: 600;
        }

        }

        /* Footer */
        footer {

            padding: 30px 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Refresh Button */
        .refresh-btn {

            padding: 15px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.5);
        }
    </style>
