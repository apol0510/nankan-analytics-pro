        .ai-prediction {

        /* Á©∫Áä∂ÊÖã */

        /* ÁÆ°ÁêÜÁîªÈù¢„Éú„Çø„É≥ */

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */

<body>
    <div class="container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="site-header">
            <h1>üèá Á´∂È¶¨‰∫àÊÉ≥„Çµ„Ç§„ÉàÔºà„Éá„É¢Ôºâ</h1>
            <p class="subtitle">AI„ÉªÊ©üÊ¢∞Â≠¶Áøí„Å´„Çà„ÇãÈ´òÁ≤æÂ∫¶‰∫àÊÉ≥</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="label">ÁöÑ‰∏≠Áéá</div>
                    <div class="value">78%</div>
                </div>
                <div class="stat-item">
                    <div class="label">Âπ≥ÂùáÈÖçÂΩì</div>
                    <div class="value">¬•281,340</div>
                </div>
                <div class="stat-item">
                    <div class="label">ÊúüÂæÖ„É™„Çø„Éº„É≥</div>
                    <div class="value">265%</div>
                </div>
            </div>
        </div>

        <!-- „Ç≥„É≥„ÉÜ„É≥„ÉÑ„Ç®„É™„Ç¢ -->
        <div id="content"></div>
    </div>

    <!-- ÁÆ°ÁêÜÁîªÈù¢„Éú„Çø„É≥ -->
    <button class="admin-btn" onclick="openAdmin()">
        ‚öôÔ∏è ÁÆ°ÁêÜÁîªÈù¢„ÇíÈñã„Åè
    </button>

    <script>
        // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        function loadPrediction() {
            console.log('üîÑ „Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÈñãÂßã');
            const data = localStorage.getItem('demo-prediction');
            console.log('üìã LocalStorage„Åã„ÇâÂèñÂæó„Åó„Åü„Éá„Éº„Çø:', data ? '„Éá„Éº„Çø„ÅÇ„ÇäÔºà' + data.length + 'ÊñáÂ≠óÔºâ' : '„Éá„Éº„Çø„Å™„Åó');

            const content = document.getElementById('content');

            if (!data) {
                // Á©∫Áä∂ÊÖãË°®Á§∫
                console.log('‚ùå „Éá„Éº„Çø„ÅåÂ≠òÂú®„Åó„Å™„ÅÑ„Åü„ÇÅÁ©∫Áä∂ÊÖã„ÇíË°®Á§∫');
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìã</div>
                        <h3>‰∫àÊÉ≥„Éá„Éº„Çø„Åå„Åæ„Å†ÂÖ¨Èñã„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</h3>
                        <p>ÁÆ°ÁêÜÁîªÈù¢„Åã„Çâ‰∫àÊÉ≥„Éá„Éº„Çø„ÇíÂÖ•Âäõ„ÉªÂÖ¨Èñã„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                        <button onclick="debugLocalStorage()" style="margin-top: 20px; padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            üîç LocalStorageÁ¢∫Ë™ç
                        </button>
                    </div>
                `;
                return;
            }
            console.log('‚úÖ „Éá„Éº„ÇøËß£ÊûêÈñãÂßã');

            // „Éá„Éº„Çø„Çí„Éë„Éº„Çπ
            const lines = data.split('\n');
            let html = '';
            let currentRace = '';
            let horses = [];
            let strategies = [];
            let currentStrategy = null;

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                // „É¨„Éº„ÇπÊÉÖÂ†±
                if (line.match(/^\w+\d+R/)) {
                    currentRace = line;
                }
                // È¶¨„Éá„Éº„Çø
                else if (line.match(/^[‚óé‚óã‚ñ≤‚ñ≥]/)) {
                    const parts = line.split(' ');
                    horses.push({
                        mark: parts[0],
                        number: parts[1],
                        name: parts[2],
                        type: parts[3] || ''
                    });
                }
                // Êà¶Áï•
                else if (line.includes('„É¢„Éá„É´')) {
                    if (currentStrategy) {
                        strategies.push(currentStrategy);
                    }
                    currentStrategy = {
                        title: line,
                        bets: [],
                        prediction: ''
                    };
                }
                // Ë≤∑„ÅÑÁõÆ
                else if (line.includes('È¶¨Âçò') && currentStrategy) {
                    currentStrategy.bets.push(line);
                }
                // AI‰∫àÊ∏¨
                else if (line.includes('AI‰∫àÊ∏¨') && currentStrategy) {
                    currentStrategy.prediction = line;
                }
            }

            if (currentStrategy) {
                strategies.push(currentStrategy);
            }

            // HTMLÁîüÊàê
            html = `
                <div class="race-card">
                    <div class="race-header">
                        <h2>${currentRace}</h2>
                        <div class="race-info">
                            ${new Date().toLocaleDateString('ja-JP')} Áô∫Ëµ∞‰∫àÂÆö
                        </div>
                    </div>

                    <div class="horse-section">
                        ${horses.map((horse, index) => `
                            <div class="horse-card ${index === 0 ? 'main' : index === 1 ? 'sub' : ''}">
                                <div class="horse-header">
                                    <span class="horse-mark">${horse.mark}</span>
                                    <span class="horse-number">${horse.number}</span>
                                    <span class="horse-name">${horse.name}</span>
                                    <span class="horse-type">${horse.type}</span>
                                </div>
                                ${index < 2 ? `
                                    <div class="horse-factors">
                                        <div class="factor-item">
                                            <span>‚òÖ</span>
                                            <span>Á∑èÂêàË©ï‰æ°:‚òÖ‚òÖ‚òÖ${index === 0 ? '‚òÖ' : ''}</span>
                                        </div>
                                        <div class="factor-item">
                                            <span>‚òÖ</span>
                                            <span>Á¥ØÁ©ç„Çπ„Ç≥„Ç¢: ${index === 0 ? '89' : '86'}pt</span>
                                        </div>
                                    </div>
                                    <div class="importance-bars">
                                        <div class="importance-item">
                                            <div class="importance-label">ÂÆâÂÆöÊÄß</div>
                                            <div class="importance-bar">
                                                <div class="importance-fill" style="width: ${index === 0 ? '94' : '82'}%"></div>
                                            </div>
                                            <div class="importance-value">${index === 0 ? '94' : '82'}%</div>
                                        </div>
                                        <div class="importance-item">
                                            <div class="importance-label">ËÉΩÂäõ‰∏ä‰ΩçÊÄß</div>
                                            <div class="importance-bar">
                                                <div class="importance-fill" style="width: ${index === 0 ? '92' : '90'}%"></div>
                                            </div>
                                            <div class="importance-value">${index === 0 ? '92' : '90'}%</div>
                                        </div>
                                        <div class="importance-item">
                                            <div class="importance-label">Â±ïÈñãÂà©</div>
                                            <div class="importance-bar">
                                                <div class="importance-fill" style="width: ${index === 0 ? '81' : '86'}%"></div>
                                            </div>
                                            <div class="importance-value">${index === 0 ? '81' : '86'}%</div>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>

                    ${strategies.map(strategy => `
                        <div class="strategy-section">
                            <div class="strategy-title">${strategy.title}</div>
                            <div class="bet-list">
                                ${strategy.bets.map(bet => {
                                    const match = bet.match(/(.+)„ÄÄ(\d+)ÁÇπ/);
                                    return `
                                        <div class="bet-item">
                                            <span class="bet-numbers">${match ? match[1] : bet}</span>
                                            <span class="bet-points">${match ? match[2] : ''}ÁÇπ</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            <div class="ai-prediction">
                                ${strategy.prediction}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            content.innerHTML = html;

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            setTimeout(() => {
                document.querySelectorAll('.importance-fill').forEach(el => {
                    const width = el.style.width;
                    el.style.width = '0';
                    setTimeout(() => {
                        el.style.width = width;
                    }, 100);
                });
            }, 100);
        }

        function openAdmin() {
            window.open('../admin/index.html', '_blank');
        }

        // „Éá„Éê„ÉÉ„Ç∞Áî®ÔºöLocalStorage„ÅÆÂÜÖÂÆπ„ÇíÁ¢∫Ë™ç
        function debugLocalStorage() {
            console.log('üîç LocalStorage„Éá„Éê„ÉÉ„Ç∞ÈñãÂßã');
            const allKeys = Object.keys(localStorage);
            console.log('üìã LocalStorageÂÜÖ„ÅÆÂÖ®„Ç≠„Éº:', allKeys);

            allKeys.forEach(key => {
                const value = localStorage.getItem(key);
                console.log(`  - ${key}: ${value ? value.substring(0, 100) + '...' : 'null'}`);
            });

            const demoData = localStorage.getItem('demo-prediction');
            if (demoData) {
                alert('‚úÖ „Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„ÅüÔºÅ\n\n' + demoData.substring(0, 200) + '...');
            } else {
                alert('‚ùå demo-prediction„Ç≠„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ\n\nÁÆ°ÁêÜÁîªÈù¢„Åß„ÄåÂÖ¨Èñã„Çµ„Ç§„Éà„Å´ÂèçÊò†„Äç„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n\nÂ≠òÂú®„Åô„Çã„Ç≠„Éº: ' + (allKeys.length > 0 ? allKeys.join(', ') : '„Å™„Åó'));
            }
        }

        // ÂàùÊúüË™≠„ÅøËæº„Åø
        loadPrediction();

        // ÂÆöÊúüÁöÑ„Å´Êõ¥Êñ∞„ÉÅ„Çß„ÉÉ„ÇØÔºà5Áßí„Åî„Å®Ôºâ
        setInterval(loadPrediction, 5000);
    </script>
</body>
